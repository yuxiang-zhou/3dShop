<template name="layoutHeader">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{> headerBrand}}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class=""><a href="{{pathFor 'index'}}">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Demo <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'demo3d'}}">3D Model</a></li>
                <li><a href="{{pathFor 'canvasdemo'}}">Canvas Demo</a></li>
                <li><a href="{{pathFor 'changingroom'}}">Changing Room</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
                <div class="navbar-cart">{{> cartIcon}}</div><div class="cart-alert">{{> cartPanel}}</div>
            </li>
            <li>
                <div class="navbar-accounts">{{> accounts tpl="loginDropdown"}}</div>
            </li>
